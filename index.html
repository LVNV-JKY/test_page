<!DOCTYPE html>
<html>
	<head>
		<title>The Network Las Vegas</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- Custom CSS -->
		
	</head>
	<body>
		<div class="container">
			<header>
				<h1>The Network Las Vegas</h1>
			</header>
			<nav>
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Contact</li>
					<li>Events</li>
				</ul>
			</nav>
			<section>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to"0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to"1"></li>
						<li data-target="#myCarousel" data-slide-to"2"></li>
					</ol>
					
					<!-- Wrapper for Slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="http://lorempixel.com/output/business-q-c-640-480-5.jpg" alt="Business Meeting">
						</div>
						<div class="item">
							<img src="http://lorempixel.com/output/business-q-c-640-480-6.jpg" alt="Business people sitting in an office">
						</div>
						<div class="item">
							<img src="http://lorempixel.com/output/city-q-c-640-480-4.jpg" alt="a cityscape at night">
						</div>
						
					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
							
			</section>
			<footer>
			</footer>
		</div>
	</body>
</html>
